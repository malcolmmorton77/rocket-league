name: Lint Push
run-name: ${{ github.actor }} is testing linter
on: [push]
jobs:
  Lint Push:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  
    - name: Lint Push
      uses: github/super-linter@v4
    
    GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}